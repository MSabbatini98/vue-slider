<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Carousel 2.0 VUE</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- File css -->    
    <link rel="stylesheet" href="style.css">

    <!-- Vue.JS CDN : development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <!-- prova per "animare" il cursore -->
    <!-- zona di interazione con VUE -->
    <div id="vue_box">

        <div class="carousel_box">
            <div class="carousel">
                <h1>Carousel con Vue.JS</h1> 
                <!-- freccia indietro -->
                <div class="carousel_prev">
                    <i @click="prevImg" class="fas fa-chevron-left"></i>
                </div>
                <!-- immagini del carousel -->
                <div class="carousel_main">
                    <img :src="images[img_index]" :alt="alt[img_index]">
                </div>
                <!-- freccia avanti -->
                <div class="carousel_next">
                    <i @click="nextImg" class="fas fa-chevron-right"></i>
                </div>
                <!-- indice con i pallini del carousel -->
                <div class="carousel_index">
                    <i  class="fa fa-circle" v-for = "(image, index) in images" :class="img_index == index ? 'active' : '' " @click ="img_index = index"></i>
                </div>
            </div>
        </div>
    </div>    


    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script> 

</body>
</html>
